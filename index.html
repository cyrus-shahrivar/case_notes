<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Case Notes Text Analyzer</title>
    <link rel="stylesheet" href="c3-0.4.11/c3.css">
    <link href='https://fonts.googleapis.com/css?family=Syncopate:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js" type="text/javascript"></script>
    <script src="c3-0.4.11/c3.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <h1>CASE NOTES<br>TEXT ANALYZER</h1>
    </header>
    <div class="container">
      <h4>.CSV File To Be Parsed:</h4>
      <input type="file" id="fileInput"><br>
      <h4>Keywords to Search</h4>
      <input type="text" name="keywords" placeholder="Input Keywords Here (i.e. Jobs, Childcare, Improve)" id="keywords">
      <button type="button" name="button" id="graphGenerator">Generate Count</button>
      <div id="chart"></div>
      <h3 id="countsSubtitle">Counts By Gender</h3>
      <div id="counts">

      </div>
      <h3 id="originalSubtitle">Original Data</h3>
      <pre id="data"></pre>
    </div>
    <script src="app.js"></script>
  </body>
</html>
